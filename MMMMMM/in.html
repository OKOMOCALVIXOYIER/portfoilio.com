<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Real-time Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div id="product-list">
            <div class="product" data-id="1" data-name="Mangoes" data-price="50">
                <span>Mangoes - Ksh 50</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2" data-name="Bananas" data-price="30">
                <span>Bananas - Ksh 30</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3" data-name="Avocados" data-price="80">
                <span>Avocados - Ksh 80</span>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            </div>

        <h2>Shopping Cart</h2>
        <div id="shopping-cart">
            <ul id="cart-items">
                </ul>
            <div id="cart-total">Total: Ksh 0</div>
        </div>

        <button id="checkout-button">Checkout (M-Pesa - Requires Internet)</button>
        <div id="payment-section" style="display: none;">
            <h3>M-Pesa Payment</h3>
            <label for="phone-number">Phone Number:</label>
            <input type="tel" id="phone-number" placeholder="e.g., 07XXXXXXXX">
            <button id="pay-button">Pay Now</button>
            <div id="payment-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
